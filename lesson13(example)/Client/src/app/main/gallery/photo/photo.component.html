<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image" [ngStyle]="{ 'background-image': 'url(' + photo.url + ')' }"></div>
    <mat-card-title>{{ photo.title }}</mat-card-title>
    <mat-card-subtitle>Future subtitle ...</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="photo.url" [alt]="photo.title">
  <mat-card-content>
    <p>{{ photo.description }}</p>
    <ng-container *ngIf="photo.hasComments">
      <mat-card *ngFor="let comment of photo.comments" class="example-card">
        <mat-card-title-group>
          <mat-card-title>{{comment.text}}</mat-card-title>
          <mat-card-subtitle>{{comment.createdAt | date:'short'}}</mat-card-subtitle>
          <img mat-card-sm-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" >
        </mat-card-title-group>
        <mat-card-content>
          Comment
        </mat-card-content>
      </mat-card>
    </ng-container>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button (click)="onShareClick(photo)">SHARE</button>
  </mat-card-actions>
</mat-card>
